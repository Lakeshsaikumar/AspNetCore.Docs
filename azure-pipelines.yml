trigger:
- main   # or your default branch

pool:
  vmImage: 'ubuntu-latest'

steps:
# Step 0: Install a modern .NET SDK (8.0)
- task: UseDotNet@2
  displayName: 'Install .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

# Step 1: Restore NuGet packages for modern samples only
- task: DotNetCoreCLI@2
  displayName: 'Restore modern samples'
  inputs:
    command: 'restore'
    projects: 'aspnetcore/samples/**/*.csproj'

# Step 2: Build modern samples
- task: DotNetCoreCLI@2
  displayName: 'Build modern samples'
  inputs:
    command: 'build'
    projects: 'aspnetcore/samples/**/*.csproj'
    arguments: '--configuration Release'

# Step 3: Run tests in modern samples
- task: DotNetCoreCLI@2
  displayName: 'Test modern samples'
  inputs:
    command: 'test'
    projects: 'aspnetcore/samples/**/*.csproj'
    arguments: '--configuration Release --no-build'

# Step 4: Publish output from modern samples
- task: DotNetCoreCLI@2
  displayName: 'Publish modern samples'
  inputs:
    command: 'publish'
    projects: 'aspnetcore/samples/**/*.csproj'
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

# Step 5: Upload published output as pipeline artifact
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'samples-drop'
    publishLocation: 'Container'
