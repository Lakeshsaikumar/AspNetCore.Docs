trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:

# Step 0: Checkout repository
- checkout: self
  clean: true
  fetchDepth: 0
  lfs: false
  fetchTags: true

# Step 1: Install .NET 6 SDK
- task: UseDotNet@2
  displayName: 'Install .NET 6 SDK'
  inputs:
    packageType: 'sdk'
    version: '6.0.x'

# Step 2: Restore all projects
- task: DotNetCoreCLI@2
  displayName: 'Restore all projects'
  inputs:
    command: 'restore'
    projects: 'aspnetcore/**/*.csproj'

# Step 3: Build all projects
- task: DotNetCoreCLI@2
  displayName: 'Build all projects'
  inputs:
    command: 'build'
    projects: 'aspnetcore/**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# Step 4: Run tests (if any)
- task: DotNetCoreCLI@2
  displayName: 'Test all projects'
  inputs:
    command: 'test'
    projects: 'aspnetcore/**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build'

# Step 5: Publish all projects
- task: DotNetCoreCLI@2
  displayName: 'Publish all projects'
  inputs:
    command: 'publish'
    projects: 'aspnetcore/**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

# Step 6: Upload artifacts
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'samples-drop'
    publishLocation: 'Container'
